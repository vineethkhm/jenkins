<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickBite - Food Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6347;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }

    .menu, .cart {
      flex: 1;
    }

    .food-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .food-item button {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-item button:hover {
      background-color: #218838;
    }

    .cart {
      border-left: 2px solid #ddd;
      padding-left: 1rem;
    }

    .cart ul {
      list-style: none;
      padding-left: 0;
    }

    .cart li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>QuickBite</h1>
    <p>Delicious food delivered to your door</p>
  </header>

  <div class="container">
    <div class="menu">
      <h2>Menu</h2>
      <div class="food-item">
        <h3>Pizza</h3>
        <p>$12</p>
        <button onclick="addToCart('Pizza', 12)">Add to Cart</button>
      </div>
      <div class="food-item">
        <h3>Burger</h3>
        <p>$8</p>
        <button onclick="addToCart('Burger', 8)">Add to Cart</button>
      </div>
      <div class="food-item">
        <h3>Sushi</h3>
        <p>$15</p>
        <button onclick="addToCart('Sushi', 15)">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-list"></ul>
      <p><strong>Total: $<span id="total">0</span></strong></p>
    </div>
  </div>

  <script>
    const cartList = document.getElementById('cart-list');
    const totalSpan = document.getElementById('total');
    let total = 0;

    function addToCart(item, price) {
      const li = document.createElement('li');
      li.textContent = `${item} - $${price}`;
      cartList.appendChild(li);
      total += price;
      totalSpan.textContent = total;
    }
  </script>

</body>
</html>
